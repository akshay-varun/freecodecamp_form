<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title id="title">Form</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div id="description">
    <p class="description">
        <h1>freeCodeCamp Survey Form</h1>
    <h3>Thank you for taking the time to help us improve the platform</h3>

    </div>
    <form id="survey-form" class="design">
        <label for="name">Name</label>
        <br>
        <input type="text" id="name" placeholder="Enter your name">
        <br>
        <br>

        <label for="email">Email</label>
        <br>
        <input type="email" id="email" placeholder="Enter your email">

        <br>
        <br>
        <label for="number">Age(otional)</label>
        <br>
        <input type="number" id="number" placeholder="Age">

        <br>
        <br>
        <label>Which option best describes your current role?</label>

        <br>
        <br>
        <select id="dropdown" autofocus>
            <option value="Select current role" >Select current role</option>
            <option value="Student">Student</option>
            <option value="Full time job">Full time job</option>
            <option value="Full time learner">Full time learner</option>
            <option value="Prefer not to say">Prefer not to say</option>
            <option value="Other">Other</option>
        </select>

        <br>
        <br>
        <label >Would you recommend freeCodeCamp to a friend?</label>
        <br>
        <br>
       <input type="radio" id="Definitely" name="fav">
        <label for="Definitely">Definitely</label><br>
        <input type="radio" id="Maybe" name="fav">
        <label for="Maybe">Maybe</label><br>
        <input type="radio" id="Not sure" name="fav">
        <label for="Not sure">Not sure</label><br>
        <br>
        <br>
        <label>What is your favorite feature of freeCodeCamp?</label>
        <br>
        <br>
        <select autofocus>
            <option value="Select an option">Select an option</option>
            <option value="Challenges">Challenges</option>
            <option value="Projects">Projects</option>
            <option value="Community">Community</option>
            <option value="Open Source">Open Source</option>
        </select>
        <br>


        <p>What would you like to see improved? (Check all that apply)</p>
        <br>
        <se
        <input type="checkbox" id="Front-end Projects">
        <label for="Front-end Projects">Front-end Projects</label><br>
        <input type="checkbox" id="Back-end Projects">
        <label for="Back-end Projects">Back-end Projects</label><br>
        <input type="checkbox" id="Data Visualization">
        <label for="Data Visualization">Data Visualization</label><br>
        <input type="checkbox" id="Challenges">
        <label for="Challenges">Challenges</label><br>
        <input type="checkbox" id="Open Source Community">
        <label for="Open Source Community">Open Source Community</label><br>
        <input type="checkbox" id="Gitter help rooms">
        <label for="Gitter help rooms">Gitter help rooms</label><br>
        <input type="checkbox" id="Videos">
        <label for="Videos">Videos</label><br>
        <input type="checkbox" id="City Meetups">
        <label for="City Meetups">City Meetups</label><br>
        <input type="checkbox" id="Wiki">
        <label for="Wiki">Wiki</label><br>
        <input type="checkbox" id="Forum">
        <label for="Forum">Forum</label><br>
        <input type="checkbox" id="Additional Courses">
        <label for="Additional Courses">Additional Courses</label><br>

        <p>Any comments or suggestions?</p>
        <textarea rows="5" cols="60">Enter your comment here...</textarea>
        <br>
        <input id="submit" type="submit">
    </form>

</body>
</html>
